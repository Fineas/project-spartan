{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
{% load widget_tweaks %}
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body padding-top">
                        <h1>Search results</h1>
			<div class="row  no-margin-bottom">
			  {% for post in posts %}
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="thumbnail no-margin-bottom">
                                 <img src= '{{ post.image.url }}' class = 'img-responsive'/>
                                <div class="caption">
                                    <h3 id="thumbnail-label">{{ post.title }}<a class="anchorjs-link" href="#thumbnail-label"><span class="anchorjs-icon"></span></a></h3>
                                    <p>{{ post.description }}</p>
                                    <p>
                                        <a href="/post/{{ post.slug }}" class="btn btn-success" role="button">View Post</a>
                                    <br>

                                    </p>
                                </div>
                            </div>
                        </div>
			{% endfor %}
                    </div>
                </div>
            </div>
        </div>

   {% endblock %}
