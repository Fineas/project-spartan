{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

    <section class="wrap" id="first-section">
        <div class="row title-row">
				<div class="col-12 font-thin
                                    categories-gallery"><br></br>Reset password</div>
        </div>
        <div class="row line-row">
				<div class="hr">&nbsp;</div>
        </div>
        <div class="slide story" id="slide-6" data-slide="6">
		<div class="container">
            <div class="row title-row">
			<div class="row subtitle-row">
			</div><!-- /row -->

            <div class="container">
              <div class="compact">
              <div class="card"></div>
              <div class="card" id="login-box">

                  <h1 class="title">Please enter :</h1>
                <form method="POST">
                    {% csrf_token %}
		    {% if errors %}
                    <div class="error">
		      {% for message in errors %}
                        <ul>
                            <li>{{ message }}</li>
                        </ul>
                    {% endfor %}                        
                    </div>
		    {% endif %}

                    <div class="input-container">
                        <input name="password" type="password" id="Password" required="required"/>
                        <label for="Password">Password old</label>
                        <div class="bar"></div>
                    </div>
                     <div class="input-container">
                        <input name="passwordnew" type="password" id="Passwordnew" required="required"/>
                        <label for="Password">Password new</label>
                        <div class="bar"></div>
                    </div>
                     <div class="input-container">
                        <input name="passwordnew1" type="password" id="Passwordnew1" required="required"/>
                        <label for="Password">Retype new password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Reset</span></button>
                    </div>
                </form>
              </div>

            <div class="card alt">
                <div class="toggle"><i><img src="{% static "images/tool1467%20(1).png" %}" id="vector-login"></i></div>
                <h1 class="title">Register
                  <div class="close"></div>
                </h1>
              </div>
            </div>
            </div>
		</div><!-- /container -->
	</div>
    </section>
{% endblock %}
