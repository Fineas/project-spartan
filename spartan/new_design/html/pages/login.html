<body class="flat-blue login-page" id="container">

        <div class="login-box">

                    <div class="col-sm-12 text-center login-header">

                    </div>
                    <div class="col-sm-12">
                            <center>

                              <br>

                                </div>
                                <br>
                                <input type="button" value="Log In" onclick="show_next('account_details','user_details','bar1');" class="btn btn-success next-login-infos">

                              </form>
                            </div>
                            </center>
