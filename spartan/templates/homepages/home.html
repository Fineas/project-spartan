{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
{% load widget_tweaks %}
<!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body padding-top">
                    <h1>Categories</h1>
                    <div class="row">
		      {% for category in categories %}
                      <div class="col-lg-2 col-md-6 col-sm-12">
			<a href="/category/{{ category.name }}/?page=1" name="kind" value={{ category.name }}>
                            <div class="card primary">
                                <div class="card-background garden-category no-padding" style="background-image: url({% static 'img/category/'%}{{ category.path_banner }});">
                                    <div class="category"></div>
                                </div>
                                <div class="card-body half-padding">
                                    <h4 class="no-margin font-weight-300 center">{{ category.name }}</h4>
                                    <div class="clear-both"></div>
                                </div>
                            </div>
                      </div>
		      </a>
			{% endfor %}
                    </div>
                        <h1>Recent Posts</h1>
			<div class="row  no-margin-bottom">
			  {% for post in ann %}
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="thumbnail no-margin-bottom">
                                <img src= '{{ post.image.url }}' class = 'img-responsive'/>
                                <div class="caption">
                                    <h3 ><p class="description_tile">{{ post.title }}</p><a class="anchorjs-link" href="#thumbnail-label"><span class="anchorjs-icon"></span></a></h3>
                                    <p class="description">{{ post.description }}</p>
                                    <p>
                                        <a href="{{ post.get_absolute_url }}" class="btn btn-success" role="button">View Post</a>
<!--
-->
                                    <br>

                                    </p>
                                </div>
                            </div>
                        </div>
			{% endfor %}
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
